<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 微信/社交媒体分享元数据 -->
    <title>2026新年快樂 - Dr. Richard Niu</title>
    <meta name="description" content="Dr. Richard Niu 祝您及家人2026年新年快樂！">
    <meta property="og:title" content="2026新年快樂 - Dr. Richard Niu">
    <meta property="og:description" content="Dr. Richard Niu 祝您及家人2026年新年快樂！">
    <!-- 替换为你想在微信卡片上显示的预览图URL (建议 300x300px) -->
    <meta property="og:image" content="https://raw.githubusercontent.com/username/repo/main/thumbnail.jpg">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap');

        :root {
            --deco-green: #003322;
            --deco-gold: #D4AF37;
            --deco-black: #050505;
            --deco-light-gold: #F4DFAD;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--deco-black);
            font-family: 'Cinzel', 'Noto Serif TC', serif;
        }

        /* 响应式 Art Deco 邊框 */
        .deco-border {
            position: fixed;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px solid var(--deco-gold);
            z-index: 50;
            pointer-events: none;
        }

        @media (min-width: 768px) {
            .deco-border { top: 25px; left: 25px; right: 25px; bottom: 25px; }
        }

        .deco-border::before {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            border: 1px solid var(--deco-gold);
            opacity: 0.6;
        }

        .corner {
            position: absolute;
            width: 25px; height: 25px;
            border: 3px solid var(--deco-gold);
            z-index: 51;
        }

        @media (min-width: 768px) {
            .corner { width: 45px; height: 45px; border-width: 4px; }
        }

        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        #bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.45) contrast(1.1) saturate(0.8);
            transition: opacity 2s ease-in-out;
            opacity: 0;
        }

        #fireworks-canvas {
            position: absolute;
            top: 0; left: 0; z-index: 10;
        }

        .content-overlay {
            position: relative;
            z-index: 20;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--deco-light-gold);
            padding: 20px;
            background: radial-gradient(circle, rgba(0,51,34,0.3) 0%, rgba(5,5,5,0.7) 100%);
        }

        .greeting-text {
            opacity: 0;
            transform: translateY(15px);
            transition: all 1.2s ease-out 0.3s;
        }

        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .gold-gradient-text {
            background: linear-gradient(
                to right, 
                #B8860B 0%, #D4AF37 25%, #F4DFAD 50%, #D4AF37 75%, #B8860B 100%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite, textGlow 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes textGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px rgba(212,175,55,0.3));
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(212,175,55,0.8));
                text-shadow: 2px 2px 10px rgba(212,175,55,0.4);
            }
        }
    </style>
</head>
<body style="background-color: #003322;">

    <div class="deco-border">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
    </div>

    <img id="bg-image" src="" alt="Background">
    <canvas id="fireworks-canvas"></canvas>

    <div class="content-overlay">
        <div id="greeting" class="greeting-text w-full max-w-2xl px-4">
            <div class="mb-6 flex justify-center">
                <svg width="80" height="16" viewBox="0 0 100 20" class="md:w-[120px]">
                    <path d="M0 10 L40 10 L50 0 L60 10 L100 10" stroke="#D4AF37" fill="none" stroke-width="2"/>
                </svg>
            </div>
            
            <div class="gold-gradient-text font-bold mb-4 md:mb-6 tracking-widest leading-relaxed">
                <h1 class="text-2xl sm:text-3xl md:text-5xl">
                    Dr. Richard Niu <br class="sm:hidden"> 祝您及家人 <br> 2026年新年快樂！
                </h1>
            </div>
            
            <p class="text-base sm:text-lg md:text-2xl mb-10 md:mb-16 tracking-wide font-light">
                Dr. Richard Niu wishes you and your family <br> a Happy New Year 2026!
            </p>

            <div class="mt-8 opacity-90 border-t border-gold-700/30 pt-6 inline-block w-full sm:w-auto">
                <p class="text-xs sm:text-sm md:text-base tracking-[0.3em] uppercase">
                    香港樹仁大學 <br>
                    <span class="text-[10px] sm:text-xs tracking-normal">Hong Kong Shue Yan University</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        const customBackgroundUrl = "https://github.com/ruiwuniu/2026/blob/main/background.png"; 
        
        const bgImg = document.getElementById('bg-image');
        const greeting = document.getElementById('greeting');
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');

        function initBackground() {
            if (customBackgroundUrl && !customBackgroundUrl.includes("your-image.jpg")) {
                bgImg.src = customBackgroundUrl;
                bgImg.onload = () => {
                    bgImg.style.opacity = "1";
                    greeting.classList.add('visible');
                };
                bgImg.onerror = () => { greeting.classList.add('visible'); };
            } else {
                greeting.classList.add('visible');
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const speedScale = window.innerWidth < 768 ? 6 : 10;
                this.velocity = { x: (Math.random() - 0.5) * speedScale, y: (Math.random() - 0.5) * speedScale };
                this.alpha = 1; this.friction = 0.96; this.gravity = 0.12;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                ctx.arc(this.x, this.y, window.innerWidth < 768 ? 1 : 1.5, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = window.innerWidth < 768 ? 5 : 12; ctx.shadowColor = this.color;
                ctx.fill(); ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                this.velocity.y += this.gravity; this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        let particles = [];
        const goldColors = ['#D4AF37', '#F4DFAD', '#FFD700', '#B8860B'];

        function createFirework(x, y) {
            const count = window.innerWidth < 768 ? 50 : 80;
            const color = goldColors[Math.floor(Math.random() * goldColors.length)];
            for (let i = 0; i < count; i++) { particles.push(new Particle(x, y, color)); }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => { if (p.alpha > 0) { p.update(); p.draw(); } else { particles.splice(i, 1); } });
            if (Math.random() < 0.03) { createFirework(Math.random() * canvas.width, Math.random() * (canvas.height * 0.6)); }
            requestAnimationFrame(animate);
        }

        window.onload = () => { initBackground(); animate(); };
    </script>
</body>
</html>
